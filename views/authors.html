<main class="container">
    <div class="row">
        
        <h3>The following authors exist in the system:</h3>
        <small><button type="button" class="btn btn-default btn-sm btn-success" ng-click="openModal()" ng-hide="!edit">create new author</button></small>

        <div ui-grid="gridOptions" ui-grid-edit ui-grid-row-edit ui-grid-cellNav ui-grid-save-state ui-grid-selection class="grid"></div>
    
    <!------------new author modal------------>

<modal id="authorModal">
    <div class="modal" id="authorModalBody">
        <div class="modal-content">
            <h1>Please complete all fields:</h1>
           
           <div class="alert alert-warning" ng-show="modalForm.$submitted && modalForm.$invalid">Please complete all fields.</div>
           
            <form name="modalForm">
                
                <label for="name">Enter Name: 
                <input ng-model="newAuthorName" type="text" name="title" required>
                </label>
                
                <label for="age">Enter Age: 
                <input ng-model="newAuthorAge" type="number" name="age" required>
                </label>
                <br>
                
                <span>
                <button type="submit" ng-click="addNewItem()" ng-disabled="!modalForm.$valid" class="btn btn-success">Save</button>
                <button ng-click="closeModal()" class="btn btn-warning">Cancel</button>
                </span>
                
              </form>
        </div>
    </div>
    <div class="modal-background"></div>
</modal>

    
    </div>
</main>
