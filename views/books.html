<main class="container">
<div class="row">
    
    <h3>The following books exist in the system:</h3>
    <small><button type="button" class="btn btn-default btn-sm">create new book</button></small>

<div class="table-responsive">
<table class="table table-striped table-hover table-condensed">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Title</th>
      <th scope="col">Author</th>
      <th scope="col">Genre</th>
      <th scope="col">Date Added</th>
      <th scope="col">Out of Print</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="x in booksList">
     <td>{{$index + 1}}</td>
     <td>{{x.name}}</td>
     <td>{{x.author}}</td>
     <td>{{x.genre}}</td>
     <td>{{x.dateAdded}}</td>
     <td>{{x.outOfPrint}}</td>
     <td>
         <div class="btn-group">
             <button type="button" class="btn btn-default btn-xs 
                   ">Edit</button>
                   <button type="button" class="btn btn-danger btn-xs 
                   ">Delete</button>
         </div>
     </td>
    </tr>
  </tbody>
</table>
</div>
</div>
</main>
