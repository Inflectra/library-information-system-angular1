<main class="container">
<div class="row">
    
    <h3>The following authors exist in the system:</h3>
    <small><button type="button" class="btn btn-default btn-sm">create new author</button></small>

<div class="table-responsive">
<table class="table table-striped table-hover table-condensed">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Age</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="author in authorsList">
     <td>{{author.id}}</td>
     <td>{{author.name}}</td>
     <td>{{author.age}}</td>
     <td>
         <div class="btn-group">
             <button type="button" class="btn btn-default btn-xs">Edit</button>
         </div>
     </td>
    </tr>
  </tbody>
</table>
</div>
</div>
</main>
